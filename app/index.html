<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Hello From Html</title>
</head>
<body data-ng-app='unitsApp'>
  <main data-ng-controller='unitsController' data-ng-init='getAll()'>
    <h1>Units:</h1>
    <form name='newUnit'>
      <label for='newUnit'>Create New Unit</label><br>
      <label for='newUnitType'>Type</label>
      <input type='text' id='newUnitType' data-ng-model='newUnit.unitType'><br>
      <label for='newUnitAttack'>Attack</label>
      <input type='text' id='newUnitAttack' data-ng-model='newUnit.unitAttack'><br>
      <label for='newUnitHP'>HP</label>
      <input type='text' id='newUnitHP' data-ng-model='newUnit.unitHP'><br>
      <button type='submit' data-ng-click='create(newUnit)'>Save New Unit</button>
    </form>
    <ul data-ng-repeat='unit in units'>
      <li>
        Type: {{unit.unitType}}<br>
        Attack: {{unit.unitAttack}}<br>
        HP: {{unit.unitHP}}<br>
        <form data-ng-if='unit.editing'>
          <label for='unit{{unit._id}}'>Edit Type</label>
          <input type='text' id='unit{{unit._id}}' data-ng-model='unit.unitType'><br>
          <label for='unit{{unit._id}}'>Edit Attack</label>
          <input type='text' id='unit{{unit._id}}' data-ng-model='unit.unitAttack'><br>
          <label for='unit{{unit._id}}'>Edit HP</label>
          <input type='text' id='unit{{unit._id}}' data-ng-model='unit.unitHP'><br>
          <button type='submit' data-ng-click='save(unit)'>Save Changes</button>
          <button type='button' data-ng-click='editToggle(unit)'>Cancel</button>
        </form>
        <button data-ng-click='editToggle(unit)' data-ng-if='!unit.editing'>Edit Unit</button>
        <button data-ng-click='remove(unit)'>Delete Unit</button>
      </li>
    </ul>
  </main>

  <script src='bundle.js'></script>
</body>
</html>
